
{% extends "base_auth.html" %}
{% block title %}Dompetku - Login{% endblock %}
{% block body %}

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <!-- Branding Image -->
             <a class="navbar-brand" href="/">Dompet</a>
        </div><!-- Right Side Of Navbar -->
        <div class="nav navbar-nav navbar-right" style="margin: 0;">
            <!-- Authentication Links -->
            <a class="xs-navbar" href="/login">Login</a> <a class="xs-navbar" href="/register">Register</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form action="/login" class="form-horizontal" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="email">Email</label>
                            <div class="col-md-6">
                                <input autofocus="" class="form-control" id="email" name="email" required="" type="email" value="{{ old('email') }}">
                                {% if errors['email'] %}
                                    <span>{{ errors['email'] }}</span>
                                {% endif %}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="password">Password</label>
                            <div class="col-md-6">
                                <input class="form-control" id="password" name="password" required="" type="password">

                                {% if errors['password'] %}
                                    <span>{{ errors['password'] }}</span>
                                {% endif %}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <div class="checkbox">
                                    <label><input name="remember" type="checkbox"> Ingat Saya</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <button class="btn btn-primary" type="submit">Login</button> <a class="btn btn-link" href="/password/reset">Lupa Password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
